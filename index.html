<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Project One</title>
    <link rel="stylesheet" href="./semantic-dist/semantic.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="vendor/babel-standalone.js"></script>
    <script src="vendor/react.js"></script>
    <script src="vendor/react-dom.js"></script>
  </head>

  <body>
    <div class="main ui text container">
      <h1 class="ui dividing centered header">Popular Products</h1>
      <div id="content"></div>
    </div>
    <!-- 
      - We need to specify text/babel as attribute in our script tag, so that our runtime will compile our code using Babel.
      - Attribute data-plugins specifies a special Babel Plugin. 
     -->
    <script src="public/js/seed.js"></script>
    <script 
      type="text/babel" 
      data-plugins="transform-class-properties" 
      src="public/js/app.js">
    </script>
  </body>

</html>
